<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>

        <!--  Зависимости Bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
        <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>

        <title>Редактирование вакансии</title>
    </head>
    <body>
        <div class="container-fluid p-0">
            <header th:insert="blocks/header :: header"></header>
            <div class="container">
                <form class="mt-3" th:action="@{/tasks/update}" method="post" th:object="${task}">
                    <div class="row mb-3">
                        <div class="col-9">
                            <div class="mb-3">
                                <label for="description" class="form-label"><b>Описание</b></label>
                                <textarea class="form-control" id="description" name="description" th:field="*{description}" rows="4" placeholder="Опишите задание"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col-6"></div>
                        <div class="col-6">
                            <div class="row">

                                <div class="btn-group">
                                    <button class="btn btn-danger w-100" th:href="@{/tasks/getDone/{id}(id=${task.id})}">Выполнено</button>
                                    <button class="btn btn-danger w-100" th:href="@{/tasks/unDone/{id}(id=${task.id})}">Не выполнено</button>
                                </div>

                                <br />

                                <div class="btn-group">
                                    <button class="btn btn-light w-200" th:href="@{/tasks}">Отмена</button>
                                    <button class="btn btn-danger w-200" th:href="@{/tasks/delete/{id}(id=${task.id})}">Удалить</button>
                                    <button class="btn btn-success w-200" type="submit">Сохранить</button>
                                </div>
                        </div>
                    </div>
                </form>
            </div>
            <footer th:insert="blocks/footer :: footer"></footer>
        </div>
    </body>
</html>
