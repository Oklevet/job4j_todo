<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>

        <!--  Зависимости Bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
        <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>

        <title>Создание вакансии</title>
    </head>
    <body>
        <div class="container-fluid p-0">
            <header th:insert="blocks/header :: header"></header>
            <div class="container">
                <form class="mt-3" th:action="@{/tasks/create}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label"><b>Заголовок</b></label>
                        <textarea class="form-control" id="title" name="title" rows="4" placeholder="Напишите заголовок"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label"><b>Описание</b></label>
                        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Опишите задание"></textarea>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-6"></div>
                        <div class="col-6">
                            <div class="btn-group">
                                <a class="btn btn-danger w-100" th:href="@{/tasks/all}">Отмена</a>
                                <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <footer th:insert="blocks/footer :: footer"></footer>
        </div>
    </body>
</html>
