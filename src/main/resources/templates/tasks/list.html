<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>

        <!--  Зависимости Bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
        <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

        <title>Список заданий</title>
    </head>
    <body>
        <div class="container-fluid p-0">
            <header th:insert="blocks/header :: header"></header>
            <div class="container">
                <div class="row">
                    <table class="table">
                        <thead>
                        <tr>
                            <th><i class="bi bi-square"></i></th>
                            <th scope="col">Наименование </th>
                            <th scope="col">Дата создания</th>
                            <th scope="col">Состояние</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="task: ${tasks}">
                            <td>
                                <span th:if="${task.visible}">
                                    <i class="bi bi-check-square"></i>
                                </span>
                                <span th:if="${!task.visible}">
                                    <i class="bi bi-square"></i>
                                </span>
                            </td>
                            <td><a th:text="${task.description}" th:href="@{/tasks/{taskId}(taskId=${task.id})}"></a></td>
                            <td th:text="${#temporals.format(task.created, 'dd-MM-yyyy HH:mm')}"></td>
                            <td th:text="${task.done}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <footer th:insert="blocks/footer :: footer"></footer>
        </div>
    </body>
</html>
